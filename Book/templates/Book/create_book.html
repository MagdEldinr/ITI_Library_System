{% extends 'base.html' %}
{% load static %}
{% block extraheading %}
    <link rel="stylesheet" href=" {% static 'css/book.css' %}">

{% endblock extraheading %}

{% block content %}

    <div class="d-flex justify-content-center">
        <h1>
            {% if not form.instance.pk %}
                Add Book
                {% else %}
                Edit {{form.instance.title}} book
                {% endif %}      
            </h1>
    </div>
    <form  method="post" class="add-form mt-5">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                {{ form.as_p }}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mr-3">Save</button>
            <a href="{% url 'book:book_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    </div>

        
    
{% endblock content %}
