{% extends 'base.html' %}


{% block content %}   
    <div class="container">
        {% if not user.is_authenticated %}
            <div class="d-flex justify-content-center">
                <div>
                    <h2>Do You Love Reading ?</h2>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <p>You will find alot of books with us</p>
                    <img src="../static/images/book.jpg" style="width: 100%; height: 100%;">
                    <div class="row justify-content-around">
                        <a href="{% url 'login' %}" class="btn btn-warning" style="width: 42%;">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-danger" style="width: 42%;">Sign Up</a>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="d-flex justify-content-center mt-5">
                <div>
                    <h2>Welcome To ITI Library System</h2>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <p>Explore for your favorite books and writers</p>
                    <form method="GET" action="/results/">
                        <div class="row justify-content-center">
                            <input type="text" placeholder="Search..." name="search" value="{{ search_query }}">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock content %}
